<script>
/*开始构建目录树*/
var tree1=new alai_tree_win2k(divTree)
//var tree1=new alai_tree_help(divTree);
var root=tree1.root;

var rootNode;
var LvlNode1;
var LvlNode2;
//参数说明：
//1、项目编码；2、电子表单编码
rootNode = root.add("西湖区三墩综合楼工程");
rootNode.onclick="doClick(1,0)"
//
LvlNode1 = rootNode.add("选址阶段")
LvlNode1.onclick="doClick(1,1)"
//
LvlNode2 = LvlNode1.add("设计方案审批阶段")
LvlNode2.onclick="doClick(1,1)"

/*收缩目录树*/
tree1.expandToTier(3)

/*简单的目录树事件处理*/
tree1.onmouseover=function(node)
{
	node.label.style.textDecoration="underline"
}
tree1.onmouseout=function(node)
{
	node.label.style.textDecoration="none"
}
function doClick(proj_id,eform_id){
	if (eform_id==0){
	//点击项目名称后跳转的页面
		window.location="c_right_1_2_3_3.htm";
	}else{
	//点击阶段名称后跳转的页面
		window.location="c_right_1_2_3_3_1.htm";
	}
}
